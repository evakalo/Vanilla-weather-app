<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="wrapper-border">
          <form id="search-form" class="mb-2">
            <div class="row">
              <div class="col-md-6">
                <input
                  type="search"
                  placeholder="Search city"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-md-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary btn-color"
                />
              </div>
            </div>
          </form>
          <div class="main-city-date">
            <h1 id="city">Zagreb</h1>
            <ul>
              <li>Last updated at <span id="date">Saturday 14:00</span></li>
              <li id="description">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix main-image-temp">
                <img src="" alt="" class="float-left" id="icon" />
                <span class="float-left temperature">
                  <span id="temperature">12</span>
                  <small id="units"
                    >Â°C</a> 
                    </small
                  >
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: <span id="humidity">39</span>%</li>
                <li>Wind: <span id="wind"> 13 </span>m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a
            href="https://github.com/evakalo/Vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Eva Kalogjera</small
        >
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
